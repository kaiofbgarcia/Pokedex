<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="./icon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Main JS -->
    <script src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
        <h1 class="pokemon-data">
            <span class="pokemon-id">
                6
            </span>
            -
            <span class="pokemon-name">
                charizard
            </span>
        </h1>
        <form class="form">
            <input 
                type="search" 
                class="input-search" 
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                &lt; Prev 
            </button>
            <button class="button btn-next">
                Next &gt;
            </button>
        </div>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon-img">
    </main>

</body>
</html>
